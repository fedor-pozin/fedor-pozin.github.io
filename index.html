<!DOCTYPE html>
<html>
<head>
    <title>Моя первая страница</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Рыбалка</h1>
        <p>Добро пожаловать!</p>
    </div>

    <!-- Навигационное меню -->
    <div class="navbar">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <div class="post">
            <h2>Заголовок статьи</h2>
            <p>Текст статьи...</p>
        </div>
        <div class="post">
            <h2>Еще одна статья</h2>
            <p>Еще текст...</p>
        </div>
    </div>

    <!-- Подвал -->
    <div class="footer">
        <p>&copy; 2024 Мой сайт</p>
    </div>
      

</body>
</html>



<!--
Заголовки (<h1>–<h6>).

Параграфы (<p>).

Ссылки (<a href="...">).

Изображения (<img src="..." alt="...">).

Списки (<ul>, <ol>, <li>).

Разделы (<div>, <span>).
-->
